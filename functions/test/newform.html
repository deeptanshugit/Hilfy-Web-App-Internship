<html>
<head>
    <title>Reschedule Vihara Session</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container ">
        <form id="myForm">
            <div class="form-group">
                <label for="phoneno" class="col-form-label">Phone</label>
                <input type="tel" class="form-control" id="phoneno" name="phoneno">
            </div>
            <div class="form-group">
                <button id="btnViharaRescheduleSessionFormSubmit" class="btn btn-primary" ">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDb7onj65ISpKs6vtt2h4agZcamVCurUPU",
            authDomain: "diet-calendar-b3d5a.firebaseapp.com",
            databaseURL: "https://diet-calendar-b3d5a.firebaseio.com",
            projectId: "diet-calendar-b3d5a",
            storageBucket: "diet-calendar-b3d5a.appspot.com",
            messagingSenderId: "357932927864"
        };
        firebase.initializeApp(config);
    </script>

    <script>
        $("#myForm").submit(function (e) {
            e.preventDefault();

            var phonenumber = document.getElementById("phoneno").value;
            console.log(phonenumber);

            var leadRef = firebase.firestore().collection("leads");
            leadRef.where('phone', '==', phonenumber)
                .get().then(snapshot => {
                    if (snapshot.empty) {
                        alert("here");
                    }
                    snapshot.forEach(doc => {
                        var value1 = doc.data().name;
                        alert(value1);
                    });
                });
        })
    </script>
</body>
</html>
