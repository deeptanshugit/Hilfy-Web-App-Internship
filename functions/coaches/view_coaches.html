    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            var coachRef = firebase.firestore().collection("coaches");
            var allUsers = coachRef.get().then(snapshot => {
                    if (snapshot.empty) {
                    }

                    var count = 1;
                    snapshot.forEach(doc => {
                            $("#coaches").append('<tr><td>' + count + '</td><td>' +
                                doc.data().coach_name + '</td><td>' + doc.data().phone +
                                '</td><td>' + doc.data().email +
                                '</td><td>' + doc.data().coach_type+ '</td><td>' +
                                '</td><td>' + doc.data().expertise+ '</td><td>' +
                                doc.data().active_hours + '</td><td>' +
                                doc.data().feedback_url + '</td><td>' +
                                doc.data().joining_date + '</td></tr>');
                            count++;
                    });
                })
                .catch(err => {
                    console.log("Error: ", err);
                })
        })
    </script>

<body>
    <div class="container">
        <div class="table-responsive">
            <h1>All Coaches</h1>
            <br />
            <table class="table table-bordered table-striped" id="coaches">
                <tr>
                    <th>S.N.</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>E-mail</th>
                    <th>Coach Type</th>
                    <th>Expertise</th>
                    <th>Active Hours</th>
                    <th>Feedback URL</th>
                    <th>Joining Date</th>
                </tr>
            </table>
        </div>
    </div>
</body>
