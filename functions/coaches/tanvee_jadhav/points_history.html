    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            var coachRef = firebase.firestore().collection("coaches");
            var _coachRef = coachRef.doc('Dr. Tanvee Jadhav ');
            var getDoc = _coachRef.get()
                .then(doc => {
                    if (!doc.exists) {
                    }
                    else {
                        var count = doc.data().points_history.length - 1;
                        while (count >= 0) {
                            $("#points_history").append('<tr><td>' +
                                (doc.data().points_history.length - count) + '</td><td>' +
                                doc.data().points_history[count] + '</td></tr>');
                            count--;
                        }
                    }
                })
        })
    </script>

<body>
    <div class="container">
        <div class="table-responsive">
            <h1>My Points' History - Dr. Tanvee Jadhav</h1>
            <br />
            <table class="table table-bordered table-striped" id="points_history">
                <tr>
                    <th>S.No.</th>
                    <th>Comment</th>
                </tr>
            </table>
        </div>
    </div>
</body>
