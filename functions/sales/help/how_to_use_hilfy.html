<html>
<head>
    <title>How to Use Hilfy | Hilfy</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300.400.500.700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>



    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDb7onj65ISpKs6vtt2h4agZcamVCurUPU",
            authDomain: "diet-calendar-b3d5a.firebaseapp.com",
            databaseURL: "https://diet-calendar-b3d5a.firebaseio.com",

</head>
<body>

    <div class="container">

        <h1>How To Use Hilfy</h1>
        <br />
        <label for="HilfyQuestion" class="col-form-label"> Question </label>
        <textarea id="QuestionID" value="ValueText" type="text"></textarea>
        <br>
        <label for="HilfyAnswer" class="col-form-label"> Answer </label>
        <textarea id="AnswerID" value="ValueText" type="text"></textarea>

    </div>


    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {

            var salesQuesRef = firebase.firestore().collection("salesQuestions");
            salesQuesRef.get().then(snapshot => {
                snapshot.forEach(doc => {

                    $("#QuestionID").append(doc.data().question)
                    $("#AnswerID").append(doc.data().answer)
                });
            });
        })
    </script>



</body>
</html>
