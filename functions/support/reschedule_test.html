<html>
<head>
    <title>Reschedule Vihara Session</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container ">
        <form action="/rescheduleOneViharaSession" method="POST">

            <div class="form-group">
                <label for="new_date" class="col-form-label">New Date</label>
                <input type="datetime-local" class="form-control" id="new_date" name="new_date" required>
            </div>

            <div class="form-group">
                <label for="old_date" class="col-form-label">Old Date</label>
                <input type="date" class="form-control" id="old_date" name="old_date" required>
            </div>

            <div class="form-group">
                <label for="fc" class="col-form-label">New Coach</label>
                <input type="text" class="form-control" id="fc" name="fc" required>
            </div>

            <div class="form-group">
                <label for="old_coach" class="col-form-label">Old Coach</label>
                <input type="text" class="form-control" id="old_coach" name="old_coach" required>
            </div>

            <div class="form-group">
                <label for="phone" class="col-form-label">Lead Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

    </script>

</body>
</html>
