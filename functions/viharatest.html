<html>
<head>
    <title>Add a New Coach</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<body>

    <div class="container ">
        <form action="/book_vihara_consultation" method="POST">

            <div class="form-group">
                <label for="coach_name" class="col-form-label">Name</label>
                <input type="text" class="form-control" id="inp_name" name="inp_name" required>
            </div>

            <div class="form-group">
                <label for="phone" class="col-form-label">Phone:</label>
                <input type="number" class="form-control" id="inp_phone" name="inp_phone" required>
            </div>

            <div class="form-group" id="inp_slot">
                <select class="form-control" id="inp_slot" name="inp_slot" multiple>
                    <option value="6-7">6-7</option>
                    <option value="7-8">7-8</option>
                    <option value="8-9">8-9</option>
                    <option value="16-17">16-17</option>
                    <option value="17-18">17-18</option>
                    <option value="18-19">18-19</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#addcoachavailabilitytable').hide();

            $('#coach_type').change(function () {
                if ($('#coach_type option:selected').text() == "Vihara") {
                    $('#active_hours').hide();
                    $('#addcoachavailabilitytable').show();
                }

                else {
                    $('#addcoachavailabilitytable').hide();
                }

            });
        });
    </script>

    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            var coachRef = firebase.firestore().collection("coaches");

                }
